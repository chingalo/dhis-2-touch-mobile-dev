<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{'account'|translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

  <ion-grid>

    <ion-row class="animated fadeIn" >
      <ion-col [ngClass] = "animationEffect.profile" col-4 (tap)="goToView('profile')" >
        <div class="apps-contents" padding>
          <ion-thumbnail >
            <img class="menu-app-icon-list" src="assets/icon/profile.png">
          </ion-thumbnail>
          <p class="menu-app" >{{'profile'|translate}}</p>
        </div>
      </ion-col>
      <ion-col [ngClass] = "animationEffect.about" col-4 (tap)="goToView('about')" >
        <div class="apps-contents" padding>
          <ion-thumbnail >
            <img class="menu-app-icon-list" src="assets/icon/about.png">
          </ion-thumbnail>
          <p class="menu-app" >{{'about'|translate}}</p>
        </div>
      </ion-col>

      <ion-col [ngClass] = "animationEffect.help" col-4 (tap)="goToView('help')" >
        <div class="apps-contents" padding>
          <ion-thumbnail >
            <img class="menu-app-icon-list" src="assets/icon/help.png">
          </ion-thumbnail>
          <p class="menu-app" >{{'help'|translate}}</p>
        </div>
      </ion-col>

    </ion-row>

    <ion-row class="animated fadeIn">
      <ion-col [ngClass] = "animationEffect.logout" col-4 (tap)="logOut()" >
        <div class="apps-contents" padding>
          <ion-thumbnail >
            <img class="menu-app-icon-list" src="assets/icon/logout.png">
          </ion-thumbnail>
          <p class="menu-app" >{{'logout'|translate}}</p>
        </div>
      </ion-col>

    </ion-row>
  </ion-grid>


</ion-content>
