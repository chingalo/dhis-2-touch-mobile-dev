<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{'account'|translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

  <ion-grid>

    <ion-row class="animated slideInUp" >
      <ion-col col-4 (tap)="goToView()" >
        <div class="apps-contents" padding>
          <ion-thumbnail >
            <img class="menu-app-icon-list" src="assets/icon/profile.png">
          </ion-thumbnail>
          <p class="menu-app" >Profile</p>
        </div>
      </ion-col>
      <ion-col col-4 (tap)="goToView()" >
        <div class="apps-contents" padding>
          <ion-thumbnail >
            <img class="menu-app-icon-list" src="assets/icon/about.png">
          </ion-thumbnail>
          <p class="menu-app" >About</p>
        </div>
      </ion-col>

      <ion-col col-4 (tap)="goToView()" >
        <div class="apps-contents" padding>
          <ion-thumbnail >
            <img class="menu-app-icon-list" src="assets/icon/help.png">
          </ion-thumbnail>
          <p class="menu-app" >Help</p>
        </div>
      </ion-col>

    </ion-row>

    <ion-row class="animated slideInDown">
      <ion-col col-4 (tap)="logOut()" >
        <div class="apps-contents" padding>
          <ion-thumbnail >
            <img class="menu-app-icon-list" src="assets/icon/logout.png">
          </ion-thumbnail>
          <p class="menu-app" >Logout</p>
        </div>
      </ion-col>

    </ion-row>
  </ion-grid>


</ion-content>
