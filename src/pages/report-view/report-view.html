  Ionic pages and navigation.

<ion-header xmlns="http://www.w3.org/1999/html">

  <ion-navbar color="primary">
    <ion-title>{{'report_view'|translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

  <ion-grid>

    <div *ngIf="isLoading">
      <ion-row >
        <ion-col >
          <page-loading loadingSize="large" [loadingMessage]="loadingMessage|translate"></page-loading>
        </ion-col>
      </ion-row>
    </div>

    <div *ngIf="!isLoading">
      <ion-row (tap)="backToPreviousView()">
        <ion-col>
          <div class="entry-selection-container">
            <div><b>{{'report_name'|translate}}</b> : {{ reportName }}<br>
              <span *ngIf="selectedOrganisationUnit && selectedOrganisationUnit.id" ><b>{{'organisation_unit'|translate}}</b> : {{ selectedOrganisationUnit.name }}<br></span>
              <span *ngIf="selectedPeriod && selectedPeriod.name" ><b>{{'period'|translate}}</b> : {{ selectedPeriod.name }}</span>
            </div>
          </div>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <div *ngIf="reportType && reportType == 'dataSetReport'">
            <div class="reportView">
              <data-set-report
                [dataSetId]="reportId"
                [currentUser]="currentUser"
                [selectedOrganisationUnit]="selectedOrganisationUnit"
                [selectedPeriod] = "selectedPeriod"></data-set-report>
            </div>
          </div>
          <div *ngIf="reportType && reportType == 'standardReport'">
            <div class="reportView" [innerHTML]="_htmlMarkup"></div>
          </div>


        </ion-col>
      </ion-row>

    </div>

  </ion-grid>

</ion-content>
