<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{'event_register'|translate}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content >
  <ion-grid>
    <div *ngIf="isLoading">
      <page-loading [loadingSize]="'large'" [loadingMessage]="loadingMessage|translate"></page-loading>
    </div>
    <div *ngIf="!isLoading">
      <div *ngIf="currentEvent">
        <ion-row>
          <ion-col>
            <div (tap)="goBack()" padding-bottom class="item-card">
              <b>{{'organisation_unit'|translate}}</b> : {{ currentOrgUnit.name }}<br>
              <b>{{'program'|translate}}</b> : {{ currentProgram.name }}<br>
            </div>
            <program-stage-event-based [programStage]="programStage"
                                       [dataDimension]="dataDimension"
                                       [currentEvent]="currentEvent" (onDeleteEvent)="onEventDeleted()"></program-stage-event-based>
          </ion-col>
        </ion-row>
      </div>
    </div>
  </ion-grid>
</ion-content>
